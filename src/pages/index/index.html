<!DOCTYPE html>
<html>

<head>
    <title>Trust Project</title>
    <link href="/pages/index/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div class="main_title">
        <h1>Trust Project</h1>
        <span>Secure Crypto Payments for Goods and Services</span>
    </div>

    <div class="centered_card" style="margin-top: 3em">
        <form class="card">
            <span class="subtitle" style="font-weight: 600">Create your first Trusted Project!</span>
            <span class="subtitle">Are you a creator or a customer?</span>

            <div class="user_switch_main">
                <div class="user_switch_container">
                    <span class="switch-label">Customer</span>
                    <span class="switch-icon switch-icon-customer material-icons">shopping_cart</span>
                </div>

                <div class="user_switch_container">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="user_type_switch">
                        <input type="checkbox" id="user_type_switch" class="mdl-switch__input" />
                        <span class="mdl-switch__label"></span>
                    </label>
                </div>

                <div class="user_switch_container">
                    <span class="switch-icon switch-icon-creator material-icons">brush</span>
                    <span class="switch-label">Creator</span>
                </div>
            </div>

            <div class="input_container">
                <div class="main_input_container">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label customer_input">
                        <input class="mdl-textfield__input address_input" type="text" id="customer-address"
                            name="customer-address" />
                        <span class="mdl-textfield__error">
                            Invalid address format.
                            <a href="https://support.metamask.io/hc/en-us/articles/360015488791-How-to-view-your-account-details-and-public-address"
                                target="_blank">Try reading this</a>
                        </span>
                        <label class="mdl-textfield__label" for="customer-address">Customer's wallet address</label>
                    </div>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label creator_input">
                    <input class="mdl-textfield__input address_input" type="text" id="creator-address"
                        name="creator-address" />
                    <span class="mdl-textfield__error">
                        Invalid address format.
                        <a href="https://support.metamask.io/hc/en-us/articles/360015488791-How-to-view-your-account-details-and-public-address"
                            target="_blank">Try reading this</a>
                    </span>
                    <label class="mdl-textfield__label" for="creator-address">Creator's wallet address</label>
                </div>
            </div>

            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored create_button">Create
                now!</button>
        </form>

        <div class="container_wallet">
            <span>Current ETH Wallet Address:</span>
            <span class="current_wallet_address">Connect wallet</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.3.0/ethers.umd.min.js"
        crossorigin="anonymous"></script>
    <script src="/pages/index/script.js" type="module"></script>
</body>

</html>

</html>
